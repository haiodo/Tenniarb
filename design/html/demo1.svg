<svg class="arrsvg" style="position:relative;top:0;left:0;margin:0;width:1024;height:1024">
    <defs>
        <marker id="arrow" markerWidth="8" markerHeight="8" refx="3" refy="4" orient="auto">
            <path d="M1,1 L1,7 L7,4 L1,1" style="fill:red"/>
        </marker>
        <marker id="arrow-s" markerWidth="8" markerHeight="8" refx="4" refy="4" orient="auto">
            <path d="M4,1 L4,7 L0,4 L4,1" style="fill:red"/>
            <shadow x="10"/>
        </marker>
        <filter id="f3" x="-100%" y="-100%" width="250%" height="250%">
            <feOffset result="offOut" in="SourceAlpha" dx="-5" dy="-5"/>
            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10"/>
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
        </filter>
    </defs>
    <rect x="10" y="90" width="300" height="50" rx="10" style="stroke:#000;fill:#eee" filter="url(#f3)"/>
    <text x="20" y="125" style="font:700 30px sans-serif">
        Hello <tspan style="font:700 25px sans-serif;stroke:red;fill:red">World</tspan> <tspan>New line</tspan>
    </text>
    <path d="M10,139 L290,195" style="stroke:red;stroke-width:2.3px;fill:none;marker-start:url(#arrow-s);marker-end:url(#arrow)"/>
    <rect x="150" y="200" width="300" height="50" rx="10" style="stroke:#000;fill:#eee" filter="url(#f3)"/>
    <text x="160" y="235" style="font:700 30px sans-serif">
        Hello  <tspan style="font:700 25px sans-serif;stroke:red;fill:red">World</tspan> <tspan>New line</tspan>
    </text>
</svg>
